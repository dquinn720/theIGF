{% extends "layout.html" %}
{% block title %}Update Current Draft{% endblock %}
{% block content %}
<div class="container">

        <form action="{{ url_for('update_draft')}}" method="post">
        <label for="draftYear">Draft Year:</label>
            <select name="dYear">
 	      <option value="2025">2025</option>
 	      <option value="2024">2024</option>
	      <option value="2023">2023</option>
	      <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
            </select>
        
        <label for="tournament">Tournament:</label>
            <select name="tourney">
              <option value="The Masters">The Masters</option>
              <option value="PGA Championship">PGA Championship</option>
              <option value="THE PLAYERS Championship">THE PLAYERS Chapionship</option>
              <option value="U.S. Open">U.S. Open</option>
              <option value="The Open Championship">The Open Championship</option>
            </select>
     	
	<button type="submit" name="fetch">Update Current Draft</button>

        
     </div>  
     <br>  

<div class="headers">
<p><strong>Current Draft:</strong></p>
</div>
<br>
  <div class = "tables">
      <table class="sortable">
          <tr>
              {% for header in current_draft_heads %}
              <th> {{header | safe}} </th>
              {% endfor%}
          </tr>
          <tr>
              <td>{{ current_draft_year | safe }} </td>
		  <td>{{ current_draft_tourney | safe }} </td>
          </tr>
     </table>
    </div>
<br>

{% endblock %}
